version: 2.1

orbs: 
  aws-cli: circleci/aws-cli@2.0.6

executors:
  default:
    docker: 
      - image: cimg/python:3.8.9-node
        environment:
          PIPENV_VENV_IN_PROJECT: true
    shell: /bin/bash -eol pipefail

commands:
  change-node-version:
    parameters:
      version:
        type: string
    steps:
      - run:
          name: Install NVM
          command: |
            wget -qO- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.1/install.sh | bash
      - run:
          name: Verify NVM Install
          command: |
            command -v nvm
      - run:
          name: Install Node << parameters.version >>
          command: |
            nvm install << parameters.version >>
            nvm use << parameters.version >>
            nvm alias default node
            echo "nvm use node" >> ~/.profile

  setup-yarn-cache:
    steps:
      - restore_cache:
          name: Restoring Yarn Package Cache
          key: &yarncache yarn-packages-v1-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: yarn install --frozen-lockfile --cache-folder ~/.cache/yarn
      - save_cache:
          name: Caching Yarn Packages
          key: *yarncache
          paths:
            - ~/.cache/yarn
            - node_modules
  
  setup-pip-cache:
    steps:
      - restore_cache:
          name: Restoring pip cache
          key: &pipcachekey pipcache-v1-pyv3-8-9-{{ checksum "Pipfile.lock" }}
      - run:
          command: |
            pip install pipenv
            pipenv sync
      - save_cache:
          key: *pipcachekey
          paths:
            - ".venv"

  make-bucket:
    parameters:
      bucket-name:
        type: string
    steps:
      - run:
          name: Make Bucket << parameters.bucket-name >>
          command: |
            if [ $(aws s3 ls | grep "<< parameters.bucket-name >>" | wc -l) -eq 0 ]
            then
                aws s3 mb "s3://<< parameters.bucket-name >>"
                if [ $? -eq 0 ]
                then
                    echo "Deployment Bucket Created Successfully"
                else
                    echo "Deployment Bucket Exists in Other AWS Account"
                    exit 1
                fi
            fi

jobs:
  main:
    executor: default
    steps:
      - checkout
      - aws/install
      - make-bucket:
          bucket-name: circleci.roar205.1-deployment-bucket
      - setup-pip-cache
      - run:
          name: Check version
          command: pipenv run runway --version
      - change-node-version:
          version: "12"
      - setup-yarn-cache
      - run:
          name: Check version
          command: yarn run sls --version

workflows:
  main:
    jobs:
      - main
