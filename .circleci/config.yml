version: 2.1

commands:
  install-serverless-framework:
    steps:
      - run:
          name: Install Serverless Framework
          command: yarn add serverless
      - run:
          name: Validate Install
          command: yarn run which sls
      - run:
          name: Check version
          command: yarn run sls --version

jobs:
  main:
    docker: 
      - image: cimg/node:lts
    steps:
      - install-serverless-framework
workflows:
  main:
    jobs:
      - main
